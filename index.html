<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GlobalFanID</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #0f172a;
      color: #f8fafc;
      text-align: center;
    }
    .container {
      max-width: 760px;
      margin: 0 auto;
      padding: 80px 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    h2 {
      font-size: 1.5rem;
      font-weight: 400;
      color: #cbd5f5;
      margin-bottom: 2.2rem;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.7;
      color: #e5e7eb;
      margin: 0 auto;
      max-width: 680px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 2.3rem 0;
    }
    li {
      font-size: 1.1rem;
      margin: 12px 0;
    }
    .cta {
      display: inline-block;
      margin: 2.5rem 0 1rem;
      padding: 16px 32px;
      background: #38bdf8;
      color: #020617;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 10px;
      text-decoration: none;
    }
    .cta:hover { background: #0ea5e9; }
    .note {
      font-size: 0.95rem;
      color: #94a3b8;
      margin-top: 1.8rem;
      line-height: 1.5;
    }
    .tiny {
      font-size: 0.85rem;
      color: #64748b;
      margin-top: 0.5rem;
    }

    /* Mejora lectura en m√≥vil */
    @media (max-width: 480px) {
      .container { padding: 64px 18px; }
      h1 { font-size: 2.4rem; }
      h2 { font-size: 1.25rem; margin-bottom: 1.8rem; }
      p, li { font-size: 1.05rem; }
      .cta { width: 100%; max-width: 360px; }
    }
  </style>
